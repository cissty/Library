    <section style="display: none;" class="main-container">
     
        <button class="add-a-book" id="show-button" onclick="showForm()">Add a book</button>

        <form class="book-form" id="new-book" action="#" method="get">
            <div class="new-book">
                <label for="user-input">Title</label>
                <input type="text" name="add-name" id="user-input">
            </div>
            <div class="new-book">
                <label for="author-input">Author</label>
                <input type="text" name="add-name" id="author-input">
            </div>
            <div class="new-book">
                <label for="pages-input">Pages</label>
                <input type="number" name="add-name" id="pages-input">
            </div>
            <div class="new-book radio">
                <label class="read">Read</label>
                    <div class="yes-no">
                        <label>
                            <input type="radio" name="yesno" value="yes">
                            Yes
                        </label>
                        <label>
                            <input type="radio" name="yesno" value="not yet">
                            No
                        </label>
                    </div>
                    
                </div>
            <button type="submit" id="submit-button">ADD</button>
        </form>

        <button class="add-a-book" id="show-all-books"> <em> Show my books</em></button>
        <p id="book-text"></p>
    </section>
